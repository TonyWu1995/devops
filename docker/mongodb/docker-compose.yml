version: '3'
services:
    mongo:
        image: mongo:4.2.10
        container_name: mongodb
        restart: always
        ports:
            - "27017:27017"
        volumes:
            - "./data/mongo/data:/data/db"
        environment:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: root
    