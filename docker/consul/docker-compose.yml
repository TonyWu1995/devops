version: '3'
services:
  consul:
    image: consul:1.8.6
    restart: always
    container_name: consul_server
    volumes: 
      - ./consul/config:/consul/config
      - ./consul/data:/consul/data
    ports:
      - 8500:8500
      - 8600:8600/udp
    command:  consul agent -server -ui -node=server-1 -client 0.0.0.0 -bootstrap -bootstrap-expect 1 -data-dir=/consul/data 